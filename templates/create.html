{% extends "base.html" %}

{% block content %}

<form method="post">
  <label>
    <div>Title</div>
    <input type="text" name="title" value="{{title}}">
  </label>

  <label>
    <div>Entry</div>
    <textarea name="entry" height=300px width=300px >{{entry}}</textarea>
  </label>
  <div class="error">{{error}}</div>
  <input type="submit">
</form>

{% endblock %}
