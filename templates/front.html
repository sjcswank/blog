{% extends 'base.html' %}

{% block content %}

{% if entries %}
{% for post in entries %}
  <hr>
  <div class="entries">
    <div class="entry-title">
      <a href="/blog/{{post.key().id()}}">{{post.title}}</a>{{post.created}}</div>
    <pre class="entry-body">{{post.entry}}</pre>
  </div>
{% endfor %}
{% endif %}

{% endblock %}
